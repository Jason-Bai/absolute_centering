<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .fix {
      zoom: 1;
    }

    .fix:after,
    .fix:before {
      display: table;
      content: "";
      clear: both;
    }

    .zxx_align_box_5 {
      border: 1px solid #000;
    }

    .zxx_align_box_5 a {
      display: inline-block;
      width: 1.2em;
      font-size: 128px;
      text-align: center;
      vertical-align: middle;
    }

    .zxx_align_box_5 a img {
      vertical-align: middle;
      padding: 2px;
      border: 1px solid #beceeb;
    }
  </style>
</head>

<body>
  <div class="zxx_align_box_5 fix">
    <a href="#zhangxinxu">
      <img src="./mm1.jpg">
    </a>
    <a href="#zhangxinxu">
      <img src="./mm2.jpg">
    </a>
    <a href="#zhangxinxu">
      <img src="./mm3.jpg">
    </a>
    <a href="#zhangxinxu">
      <img src="./mm4.jpg">
    </a>
  </div>
</body>

</html>
