<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .Center-Container {
      border: 1px solid #000;
    }
    
    .Center-Container.isTable {
      display: table;
    }

    .isTable .Table-Cell {
      display: table-cell;
      vertical-align: middle;
    }

    .isTable .Center-Block {
      width: 50%;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="Center-Container isTable">
    <div class="Table-Cell">
      <div class="Center-Block">
        <h4 class="Title">Absolute Center,<br> Table/Table-Cell.</h4>
        <p>This box is absolutely centered vertically within its <code>display: table-cell</code> parent, which is
          within a <code>display: table</code> container.</p>
      </div>
    </div>
  </div>
</body>

</html>
